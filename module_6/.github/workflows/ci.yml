name: CI

on:
  push:
  pull_request:

jobs:
  pylint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pylint (fail under 10)
        run: |
          python -m pylint --recursive=y --fail-under=10 src

  dependency_graph:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      - name: Generate dependency graph
        run: |
          pydeps src/flask_app.py --noshow -T svg -o dependency.svg --max-bacon 2 --include-missing

      - name: Verify dependency.svg exists
        run: |
          test -s dependency.svg

  snyk:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Snyk CLI
        run: |
          npm install -g snyk

      - name: Run snyk test
        env:
          SNYK_TOKEN: ${{ secrets['SNYK_TOKEN'] }}
        continue-on-error: true
        run: |
          snyk test

  pytest:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: module_5
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create test database
        env:
          PGPASSWORD: postgres
        run: |
          psql "postgresql://postgres:postgres@localhost:5432/postgres" -c "CREATE DATABASE postgres_test;"

      - name: Run tests
        env:
          TEST_DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres_test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
        run: |
          pytest
